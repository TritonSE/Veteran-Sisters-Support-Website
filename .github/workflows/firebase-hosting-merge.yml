name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install frontend dependencies
        run: |
          cd admin-portal-frontend/
          touch .env
          echo "NEXT_PUBLIC_API_URL=/api"
          cat .env
          npm ci 
          npm run build
      - name: Install backend dependencies
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: |
          cd backend/
          touch .env
          echo "DATABASE_URL=$MONGO_URL" >> .env
          echo "DEV_PORT=3001" >> .env
          echo "NODE_ENV=deployment" >> .env
          cat .env
          npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VETERAN_SISTERS }}
          channelId: live
          projectId: veteran-sisters
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
    defaults:
      run:
        working-directory: frontend
